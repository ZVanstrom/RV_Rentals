<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Vanstrom's Camper Rental Calendar</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Vanstrom's Camper Rental Calendar</h1>
  <div class="calendarContainer">
    <h2>Calendar: 2025 Salem 26DBUD</h2>
    <iframe
      src="https://calendar.google.com/calendar/embed?src=e1i5kgojliuk0i0mnh3fvdgdp4ieipst%40import.calendar.google.com&ctz=America%2FIndiana%2FIndianapolis"
      width="800"
      height="600"
      scrolling="no">
    </iframe>
    <!-- Salem Thumbnails -->
    <div class="thumbnails" id="salemThumbnails">
      <img src="photos/dbud/photo1.jpg" alt="Salem Photo 1" onclick="openModal(this)" />
      <img src="photos/dbud/photo2.jpg" alt="Salem Photo 2" onclick="openModal(this)" />
      <img src="photos/dbud/photo3.jpg" alt="Salem Photo 3" onclick="openModal(this)" />
    </div>

    <!-- Dark Separator -->
    <hr class="separator">

    <h2>Calendar: 2021 Grey Wolf 26RR (Toy Hauler)</h2>
    <iframe
      src="https://calendar.google.com/calendar/embed?src=t3u5b6i5ho1onj56fiqvhq4v63vmtem8%40import.calendar.google.com&ctz=America%2FIndiana%2FIndianapolis"
      width="800"
      height="600"
      scrolling="no">
    </iframe>
    <!-- Grey Wolf Thumbnails -->
    <div class="thumbnails" id="greywolfThumbnails">
      <img src="photos/greywolf/photo1.jpg" alt="Grey Wolf Photo 1" onclick="openModal(this)" />
      <img src="photos/greywolf/photo2.jpg" alt="Grey Wolf Photo 2" onclick="openModal(this)" />
      <img src="photos/greywolf/photo3.jpg" alt="Grey Wolf Photo 3" onclick="openModal(this)" />
    </div>
  </div>

  <!-- Modal Overlay for Expanded Images -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <img src="" alt="Expanded" id="modalImage" />
  </div>

  <script>
    function openModal(image) {
      const modalOverlay = document.getElementById('modalOverlay');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = image.src;
      modalOverlay.classList.add('visible');
    }
    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('visible');
    }
  </script>
</body>
</html>
